[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]

# Maturin workspace configuration
[tool.maturin]
members = [
    "packages/opendal-core",
    "packages/opendal"
]


[project]
name = "opendal-workspace"
version = "0.45.20"
description = "OpenDAL Python bindings workspace"
requires-python = ">=3.10"

[dependency-groups]
benchmark = [
  "boto3>=1.37.9",
  "boto3-stubs[essential]>=1.37.9",
  "gevent>=24.11.1",
  "greenify>=0.4.3",
  "greenlet>=3.1.1",
  "pydantic>=2.10.6",
]
dev = ["maturin>=1.8.2"]
docs = ["mkdocs", "mkdocs-material", "mkdocstrings[python]", "mkdocs-jupyter"]
lint = ["ruff>=0.9.10"]
test = [
  "pytest>=8.3.5",
  "pytest-asyncio>=0.25.3",
  "python-dotenv>=1.0.1",
  "pydantic-settings>=2.8.1",
]