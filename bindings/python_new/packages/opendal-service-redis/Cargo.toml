[package]
name = "opendal-service-redis"
publish = false

authors = ["Apache OpenDAL <dev@opendal.apache.org>"]
edition = "2021"
homepage = "https://opendal.apache.org/"
license = "Apache-2.0"
repository = "https://github.com/apache/opendal"
rust-version = "1.82"
version = "0.45.20"

[features]
# Only enable Redis service
default = ["services-redis"]
services-redis = ["opendal/services-redis"]

# ABI3 support for stable Python API
abi3 = ["pyo3/abi3-py311"]

[lib]
crate-type = ["cdylib"]
doc = false

[dependencies]
bytes = { workspace = true }
chrono = { workspace = true }
dict_derive = { workspace = true }
futures = { workspace = true }
pyo3 = { workspace = true }
pyo3-async-runtimes = { workspace = true }
tokio = { workspace = true }

# Use workspace opendal dependency but only enable redis service
opendal = { workspace = true, features = ["services-redis"] }